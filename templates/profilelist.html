{% extends 'base.html' %} {% load static %} {% block content %}

<section
  class="back h-full w-full min-h-screen flex-col flex justify-center items-center  p-4"
>
  <div class="login  p-4">
    <h1 class="h1">Profiles</h1>

    <div class="justify-center input_profiles">
      {% for profile in profiles %}
      <a href="{% url 'homeinsightapp:dashboard' profile_id=profile.uuid %}">
        <div
          class="w-32 h-32 m-4 bg-sky-500 rounded-md cursor-pointer justify-center items-center flex-col flex"
        >
          <p class="text-6xl" style="font-weight: 900">
            {{ profile.name|slice:":1" }}
          </p>
          <p>{{ profile.name }}</p>
        </div>
      </a>
      {% endfor %}
    </div>

    <div class="flex justify-center items-center">
      <a
        href="{% url 'homeinsightapp:profile-create' %}"
        class="btn btn-secondary btn-lg"
      >
        Add A New Profile
      </a>
    </div>
  </div>
</section>

{% endblock content %}
